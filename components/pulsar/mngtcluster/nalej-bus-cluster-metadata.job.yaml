apiVersion: batch/v1
kind: Job
metadata:
  name: pulsar-cluster-metadata-init
  namespace: __NPH_NAMESPACE
  labels:
    app: pulsar
    component: nalej-bus
    cluster: management
spec:
  template:
    spec:
      containers:
        - name: pulsar-cluster-metadata-init-container
          image: apachepulsar/pulsar:2.3.1
          command: ["sh", "-c"]
          args:
            - >
              bin/pulsar initialize-cluster-metadata \
                --cluster local \
                --zookeeper zookeeper.nalej.svc:2181 \
                --configuration-store zookeeper.nalej.svc:2181 \
                --web-service-url http://broker.nalej.svc:8080/ \
                --broker-service-url pulsar://broker.nalej.svc:6650/ || true;
      restartPolicy: OnFailure
